<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DevHood</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="video-chat-lobby">
        <h2 class="text">DevHood Video Chat</h2>
        <input id="roomName" type="text" placeholder="Room Name" />
        <button id="join">Join</button>
      </div>
      <div id="video-chat-room">
        <video id="user-video" muted="muted"></video>
        <video id="peer-video"></video>
      </div>

      <div class="btn-group" id="btn-group" style="display: none">
        <button id="muteButton">Mute</button>
        <button id="leaveRoomButton">Leave Room</button>
        <button id="hideCameraButton">Hide Camera</button>
      </div>
    </div>

    <!-- <form style="display: none" id="chat-app">
      <div id="chat-window">
        <div id="output"></div>
      </div>
      <input id="message" type="text" placeholder="Message" />
      <button id="send" type="submit">Send</button>
    </form> -->
    <div style="text-align: center">
      <a href="https://noobhood.herokuapp.com"><h4>&#169; DevHood</h4></a>
    </div>
  </body>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="toast.min.js"></script>

  <script src="/chat.js"></script>
</html>
